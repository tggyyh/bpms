<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Login</title>
    <!--全局样式-->
    <div th:replace="shared/sharedcss"></div>

    <!-- 全局js -->
    <div th:replace="shared/sharedjs"></div>
    <div th:replace="shared/ctxpathjs"></div>

    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/hplus/style.css?v=4.1.0" rel="stylesheet"/>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <div class="logo-name">一级存续管理系统</div>

        </div>
        <p class="text-muted text-center">
            <div style="color:red" th:utext="${message}"></div>
        </p>

        <form action="" method="post">
            <div class="form-group">
                <input type="text" name="account" th:value="${account}" class="form-control" placeholder="用户名"
                       required=""/>
            </div>
            <div class="form-group">
                <input type="password" name="password" value="" class="form-control" placeholder="密码"
                       required=""/>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


        </form>
    </div>
</div>
<script th:src="@{js/lib/jquery.min.js}"></script>
<script th:src="@{js/lib/bootstrap.min.js}"></script>
</body>


</html>
