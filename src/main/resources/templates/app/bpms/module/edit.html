
<script th:src="@{/js/app/bpms/module/edit.js}"></script>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="moduleForm" class="form-horizontal m-t">
                        <div class="form-group">
                            <input type="hidden" id="id" name="id" th:value="${module.id}"/>
                            <input type="hidden" id="status" name="status" th:value="${module.status}"/>
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" type="text" class="form-control"  th:value="${module.name}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">模块码：</label>
                            <div class="col-sm-8">
                                <input id="code" name="code" type="text" class="form-control" th:value="${module.code}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">父级模块：</label>
                            <div class="col-sm-8">
                                <select id="parentId" name="parentId" class="form-control m-b" aria-required="true" aria-invalid="true">
                                    <option value="" selected="selected">请选择</option>
                                    <option th:each="parent,moduleStat:${moduleList}" th:selected="${parent.id}==${module.parentId}?'selected'" th:value="${parent.id}" th:text="${parent.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">优先级：</label>
                            <div class="col-sm-3">
                                <input id="priority" name="priority" type="text" th:value="${module.priority}" class="form-control" placeholder="优先级" />
                            </div>
                            <span class="col-sm-3 control-label">(越小越靠前)</span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">URL：</label>
                            <div class="col-sm-8">
                                <input id="url" name="url" type="text" th:value="${module.url}" class="form-control" placeholder="有效路径" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述：</label>
                            <div class="col-sm-8">
                                <input id="description" name="description" type="text" th:value="${module.description}" class="form-control" placeholder="描述" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button id="editSave" class="btn btn-primary" type="button">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
