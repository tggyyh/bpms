
<script th:src="@{/js/app/bpms/module/add.js}"></script>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="moduleForm" class="form-horizontal m-t">
                        <div class="form-group">
                            <input type="hidden" id="status" name="status" value="1"/>
                            <label class="col-sm-3 control-label">*名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*模块码：</label>
                            <div class="col-sm-8">
                                <input id="code" name="code" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">父级模块：</label>
                            <div class="col-sm-8">
                                <select id="parentId" name="parentId" class="form-control m-b" aria-required="true" aria-invalid="true">
                                    <option value="" selected="selected">请选择</option>
                                    <option th:each="module,moduleStat:${moduleList}" th:value="${module.id}"  th:text="${module.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">优先级：</label>
                            <div class="col-sm-5">
                                <input id="priority" name="priority" type="text" value="999" class="form-control" placeholder="优先级" />
                            </div>
                            <span class="col-sm-3 control-label">(越小越靠前)</span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">URL：</label>
                            <div class="col-sm-8">
                                <input id="url" name="url" type="text" value="" class="form-control" placeholder="有效路径" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述：</label>
                            <div class="col-sm-8">
                                <input id="description" name="description" type="text" value="" class="form-control" placeholder="描述" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button id="addSave" class="btn btn-primary" type="button">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
