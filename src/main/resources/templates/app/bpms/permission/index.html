 <script th:src="@{/js/app/bpms/permission/index.js}"></script>
<div class="panel-body" style="padding-bottom:0px;">
    <form id="permissionForm" class="form-horizontal m-t">
        <div class="form-group">
            <input type="hidden" id="moduleId" name="moduleId" th:value="${moduleId}"/>
            <label class="col-sm-2 control-label">*名称：</label>
            <div class="col-sm-3">
                <input id="name" name="name" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">*权限码：</label>
            <div class="col-sm-3">
                <input id="code" name="code" type="text" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">描述：</label>
            <div class="col-sm-3">
                <input id="description" name="description" type="text" value="" class="form-control" placeholder="描述" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-3">
                <button id="addSavePermission" class="btn btn-primary" type="button">添加</button>
            </div>
        </div>
    </form>
    <div class="col-sm-8">
        <div id="toolbarPermission">
            <button id="btn_deletePermission" type="button" class="btn  btn-info">删除</button>
        </div>
        <table id="tabPermission" ></table>
    </div>
</div>
