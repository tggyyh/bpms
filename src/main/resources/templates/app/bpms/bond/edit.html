<script th:src="@{/js/app/bpms/bond/edit.js}"></script>

<div class="wrapper wrapper-content animated fadeInRight" style="padding-top:0;">

                        <div class="form-group tmp-col">

                                        <option value="CB031-私募公司债" th:selected="${bond.type}=='CB031-私募公司债'?'selected'">CB031-私募公司债</option>
                                        <option value="CB05-分离交易的可转换公司债" th:selected="${bond.type}=='CB05-分离交易的可转换公司债'?'selected'">CB05-分离交易的可转换公司债</option>
                                        <option value="CB04-普通可转换公司债" th:selected="${bond.type}=='CB04-普通可转换公司债'?'selected'">CB04-普通可转换公司债</option>
                                        <option value="ABS02-企业资产支持证券" th:selected="${bond.type}=='ABS02-企业资产支持证券'?'selected'">ABS02-企业资产支持证券</option>
                                        <option value="ABS01-信贷资产支持证券" th:selected="${bond.type}=='ABS01-信贷资产支持证券'?'selected'">ABS01-信贷资产支持证券</option>
                                    </select>
                                </div>
                                <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="按照债券的不同划分标准将债券分类"></div>

                            </div>
                            <label class="col-sm-3 control-label">
                                <div class="glyphicon glyphicon-asterisk form-required"></div>
                                <span>债券简称:</span>
                            </label>
                            <div class="col-sm-3">
                                <div class="col-sm-11">
                                    <input id="shortname" name="shortname" type="text" th:value="${bond.shortname}" class="form-control" maxlength="64"/>
                                </div>
                                <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="债券发行机构赋予债券的简短称谓"></div>

                            </div>
                        </div>
                        <div class="form-group tmp-col">
                            <label class="col-sm-3 control-label">
                                <div class="glyphicon glyphicon-asterisk form-required"></div>
                                <span>债券全称:</span>
                            </label>

                                <div class="col-sm-11">
                                    <input id="name" name="name" type="text" th:value="${bond.name}" class="form-control" maxlength="64"/>
                                </div>
                                <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="债券发行机构赋予债券的称谓"></div>

                            </div>
                            <label class="col-sm-3 control-label">
                                <div class="glyphicon glyphicon-asterisk form-required"></div>
                                <span>债券代码:</span>

                                    <input id="code" name="code" type="text" th:value="${bond.code}" class="form-control" disabled="disabled" maxlength="64" placeholder="必须输入真实有效的债券代码"/>

                            </div>
                        </div>

                                        <option th:selected="${bond.rateType}==''?'selected'" value="">请选择</option>
                                        <option value="RF00-无利率类型" th:selected="${bond.rateType}=='RF00-无利率类型'?'selected'">RF00-无利率类型</option>
                                        <option value="RF01-固定利率" th:selected="${bond.rateType}=='RF01-固定利率'?'selected'">RF01-固定利率</option>
                                        <option value="RF02-浮动利率" th:selected="${bond.rateType}=='RF02-浮动利率'?'selected'">RF02-浮动利率</option>
                                        <option value="RF0201-挂钩浮动" th:selected="${bond.rateType}=='RF0201-挂钩浮动'?'selected'">RF0201-挂钩浮动</option>
                                        <option value="RF020101-与Shibor挂钩浮动" th:selected="${bond.rateType}=='RF020101-与Shibor挂钩浮动'?'selected'">RF020101-与Shibor挂钩浮动</option>
                                        <option value="RF020102-与Libor挂钩浮动" th:selected="${bond.rateType}=='RF020102-与Libor挂钩浮动'?'selected'">RF020102-与Libor挂钩浮动</option>
                                        <option value="RF020103-与银行间市场7天质押式回购利率挂钩浮动" th:selected="${bond.rateType}=='RF020103-与银行间市场7天质押式回购利率挂钩浮动'?'selected'">RF020103-与银行间市场7天质押式回购利率挂钩浮动</option>
                                        <option value="RF020104-与1年期定期存款基准利率挂钩浮动" th:selected="${bond.rateType}=='RF020104-与1年期定期存款基准利率挂钩浮动'?'selected'">RF020104-与1年期定期存款基准利率挂钩浮动</option>
                                        <option value="RF020105-与1至3年期贷款基准利率挂钩浮动" th:selected="${bond.rateType}=='RF020105-与1至3年期贷款基准利率挂钩浮动'?'selected'">RF020105-与1至3年期贷款基准利率挂钩浮动</option>
                                        <option value="RF020106-与1年期贷款基础利率LPR挂钩浮动" th:selected="${bond.rateType}=='RF020106-与1年期贷款基础利率LPR挂钩浮动'?'selected'">RF020106-与1年期贷款基础利率LPR挂钩浮动</option>
                                        <option value="RF020107-与3年期国债收益率挂钩" th:selected="${bond.rateType}=='RF020107-与3年期国债收益率挂钩'?'selected'">RF020107-与3年期国债收益率挂钩</option>
                                        <option value="RF020108-与5年期国债收益率挂钩" th:selected="${bond.rateType}=='RF020108-与5年期国债收益率挂钩'?'selected'">RF020108-与5年期国债收益率挂钩</option>
                                        <option value="RF020199-与其他利率或其他标的挂钩浮动" th:selected="${bond.rateType}=='RF020199-与其他利率或其他标的挂钩浮动'?'selected'">RF020199-与其他利率或其他标的挂钩浮动</option>
                                        <option value="RF0202-累进浮动" th:selected="${bond.rateType}=='RF0202-累进浮动'?'selected'">RF0202-累进浮动</option>
                                        <option value="RF0299-其他浮动方式" th:selected="${bond.rateType}=='RF0299-其他浮动方式'?'selected'">RF0299-其他浮动方式</option>
                                        <option value="9999-信息缺失" th:selected="${bond.rateType}=='9999-信息缺失'?'selected'">9999-信息缺失</option>
                                    </select>
                                </div>
                                <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="债券利率水平是否变动及变动的方式"></div>
                            </div>
                            <label class="col-sm-3 control-label">
                                <div class="glyphicon glyphicon-asterisk form-required"></div>
                                <span>当前余额(亿元):</span>

                                <div class="col-sm-11">

                                <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="债券在当前的剩余托管量"></div>
                            </div>
                        </div>
                        <div class="form-group tmp-col">
                            <label class="col-sm-3 control-label">
                                <div class="glyphicon glyphicon-asterisk form-required"></div>
                                <span>债券受托管理人/债权代理人:</span>
                            </label>

                                    <input id="bondManager" name="bondManager" type="text" th:value="${bond.bondManager}" class="form-control" maxlength="64"/>
                                </div>
                                <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="根据债务托管协议而设立的维护债券持有人利益的机构。也指资产支持证券品种的指计划管理人"></div>
                            </div>

                            <label class="col-sm-3 control-label">
                                <div class="glyphicon glyphicon-asterisk form-required"></div>
                                <span>付息方式:</span>
                            </label>
                            <div class="col-sm-3">
                                <div class="col-sm-11">
                                    <select id="interestPayMode" name="interestPayMode" class="form-control" tabindex="2">
                                        <option value="" th:selected="${bond.interestPayMode}==''?'selected'">请选择</option>
                                        <option value="IPC01-贴现式" th:selected="${bond.interestPayMode}=='IPC01-贴现式'?'selected'">IPC01-贴现式</option>
                                        <option value="IPC02-零息式" th:selected="${bond.interestPayMode}=='IPC02-零息式'?'selected'">IPC02-零息式</option>
                                        <option value="IPC03-利随本清式" th:selected="${bond.interestPayMode}=='IPC03-利随本清式'?'selected'">IPC03-利随本清式</option>
                                        <option value="IPC04-附息式固定利率" th:selected="${bond.interestPayMode}=='IPC04-附息式固定利率'?'selected'">IPC04-附息式固定利率</option>
                                        <option value="IPC05-附息式浮动利率" th:selected="${bond.interestPayMode}=='IPC05-附息式浮动利率'?'selected'">IPC05-附息式浮动利率</option>
                                        <option value="9999-信息缺失" th:selected="${bond.interestPayMode}=='9999-信息缺失'?'selected'">9999-信息缺失</option>
                                    </select>
                                </div>
                                <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="债券的债务人在债券存续期内向持有人支付利息的方式"></div>
                            </div>
                        </div>
                        <div class="form-group tmp-col">
                            <label class="col-sm-3 control-label">
                                <div class="glyphicon glyphicon-asterisk form-required"></div>
                                <span>本金偿还方式:</span>
                            </label>
                            <div class="col-sm-3">
                                <div class="col-sm-11">
                                    <select id="repayMode" name="repayMode" class="form-control" tabindex="2">
                                        <option value="" th:selected="${bond.repayMode}==''?'selected'">请选择</option>
                                        <option value="RE01-到期一次性偿还" th:selected="${bond.repayMode}=='RE01-到期一次性偿还'?'selected'">RE01-到期一次性偿还</option>
                                        <option value="RE02-分期偿还" th:selected="${bond.repayMode}=='RE02-分期偿还'?'selected'">RE02-分期偿还</option>
                                        <option value="RE03-其他" th:selected="${bond.repayMode}=='RE03-其他'?'selected'">RE03-其他</option>
                                        <option value="9999-信息缺失" th:selected="${bond.repayMode}=='9999-信息缺失'?'selected'">9999-信息缺失</option>
                                    </select>
                                </div>
                                <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="债券的债务人向债券持有人偿还本金的方式"></div>
                            </div>
                            <label class="col-sm-3 control-label">
                                <div class="glyphicon glyphicon-asterisk form-required"></div>
                                <span>付息频率:</span>
                            </label>
                            <div class="col-sm-3">
                                <div class="col-sm-11">
                                    <select id="payFrequency" name="payFrequency" class="form-control">
                                        <option value="" th:selected="${bond.payFrequency}==''?'selected'">请选择</option>
                                        <option value="1" th:selected="${bond.payFrequency}==1?'selected'">按年支付</option>
                                        <option value="0" th:selected="${bond.payFrequency}==0?'selected'">按季支付</option>
                                    </select>
                                </div>
                                <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="债券债务人向债券持有人支付利息的频率"></div>
                            </div>
                        </div>
                        <div class="form-group tmp-col">
                            <label class="col-sm-3 control-label">
                                <div class="glyphicon glyphicon-asterisk form-required"></div>
                                <span>债券期限(年):</span>
                            </label>
                            <div class="col-sm-3">
                                <div class="col-sm-11">
                                    <input id="timeLimit" name="timeLimit" type="text" th:value="${bond.timeLimit}" class="form-control" maxlength="32"/>
                                </div>
                                <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="债券期限即在债券发行时就确定的债券还本的年限，债券的发行人到期必须偿还本金，债券持有人到期收回本金的权利得到法律的保护"></div>
                            </div>
                            <label class="col-sm-3 control-label">
                                <span>特殊期限(年):</span>
                            </label>
                            <div class="col-sm-3">
                                <div class="col-sm-11">
                                    <input id="specialTimeLimit" name="specialTimeLimit" type="text" th:value="${bond.specialTimeLimit}" class="form-control" maxlength="32"/>
                                </div>
                                <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="发行期限的几加几的发行模式，通称是X+Y发行模式，所谓的X+Y发行模式是指该债券的发行期限是X+Y年，但在第X年年末，发行人有权决定在本期债券存续期的第X年末上调本期债券后Y年的票面利率，并且发行人发出关于是否上调本期债券票面利率及上调幅度的公告后，投资者有权选择在本期债券的第X个计息年度的投资者回售登记期内进行登记，将持有的本期债券按面值全部或部分回售给发行人或选择继续持有本期债券"></div>
                            </div>
                        </div>

                                <input type="hidden" id="hidValueDate" th:value="${bond.valueDate}"/>

                                    <div class="glyphicon glyphicon-asterisk form-required"></div>
                                    <span>起息日期:</span>
                                </label>
                                <div class="col-sm-6">

                                    <div class="col-sm-11">
                                        <div class="input-group date form_datetime">
                                            <input id="valueDate" name="valueDate" class="form-control c-disable" data-date-format="yyyy-MM-dd" size="16" type="text" value="" />
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="债券开始计算应计利息的日期"></div>

                                </div>
                            </div>
                            <div class="col-sm-6">
                                <input type="hidden" id="hidPayDay" th:value="${bond.payDay}"/>
                                <label class="col-sm-6 control-label">
                                    <div class="glyphicon glyphicon-asterisk form-required"></div>
                                    <span>兑付日期:</span>
                                </label>
                                <div class="col-sm-6">

                                    <div class="col-sm-11">
                                        <div class="input-group date form_datetime">
                                            <input id="payDay" name="payDay" class="form-control c-disable" data-date-format="yyyy-MM-dd" size="16" type="text" value="" />
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                        </div>
                                    </div>

                                    <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="债券到期兑付日期，即发行文件中约定的最后一次偿还本金的日期"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group tmp-col">
                            <input type="hidden" id="hidOptionType" th:value="${bond.optionType}"/>
                            <label class="col-sm-3 control-label">
                                <div class="glyphicon glyphicon-asterisk form-required"></div>
                                <span>选择权种类:</span>

                                <div class="col-sm-11">
                                    <select id="optionType" name="optionType" class="selectpicker" multiple="multiple" tabindex="2" data-style="btn-white">

                                        <option value="PC02-发行人调整票面利率选择权">PC02-发行人调整票面利率选择权</option>
                                        <option value="PC03-发行人合并债券选择权">PC03-发行人合并债券选择权</option>
                                        <option value="PC04-投资人回售选择权">PC04-投资人回售选择权</option>
                                        <option value="PC05-投资人定向转让选择权">PC05-投资人定向转让选择权</option>
                                        <option value="PC06-投资人调换债券选择权">PC06-投资人调换债券选择权</option>
                                        <option value="PC07-延期兑付选择权">PC07-延期兑付选择权</option>
                                        <option value="PC08-投资人可转换选择权">PC08-投资人可转换选择权</option>
                                        <option value="PC99-其他选择权">PC99-其他选择权</option>
                                        <option value="PC00-无选择权">PC00-无选择权</option>
                                        <option value="9999-信息缺失">9999-信息缺失</option>
                                    </select>
                                </div>
                                <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="附有选择权债券所附选择权的种类"></div>
                            </div>
                            <label class="col-sm-3 control-label">
                                <div class="glyphicon glyphicon-asterisk form-required"></div>
                                <span>行权期:</span>

                            <div class="col-sm-3">

                                    <input id="exerciseSchedule" name="exerciseSchedule" type="text" th:value="${bond.exerciseSchedule}" class="form-control"/>
                                </div>

                            </div>
                        </div>
                        <div class="form-group tmp-col">
                            <label class="col-sm-3 control-label">
                                <div class="glyphicon glyphicon-asterisk form-required"></div>
                                <span>票面金额(元）:</span>
                            </label>

                                    <input id="currentPeriodAmount" name="currentPeriodAmount" type="text" th:value="${bond.currentPeriodAmount}" class="form-control val-decimal"/>
                                </div>

                            </div>
                            <label class="col-sm-3 control-label">
                                <div class="glyphicon glyphicon-asterisk form-required"></div>
                                <span>票面利率（%）:</span>
                            </label>

                                <div class="col-sm-11">
                                    <input id="rate" name="rate" type="text" th:value="${bond.rate}" class="form-control val-decimal"/>

                                <div class="col-sm-1 fa fa-question-circle bond-msg" data-toggle="tooltip" title="债券在发行时的票面利率"></div>
                            </div>
                        </div>
