
<div class="wrapper wrapper-content">
    <input type="hidden" id="hidBondId" th:value="${bondId}"/>

    <div class="row">
        <div class="col-sm-12">
            <div class="tabs-container font-color-black">
                <ul id="bondTab" class="nav nav-tabs layer-tabs">

                        <a id="tab-bond" data-toggle="tab" href="#tab-infoBond" aria-expanded="true">项目基本信息</a>
                    </li>
                    <li class="col-sm-4">
                        <a id="tab-mattertemplte" data-toggle="tab" href="#tab-infoMattertemplate" aria-expanded="false">项目关联事项</a>

                    </li>
                </ul>
                <div class="tab-content padding-top-1">

                        </div>
                    </div>
                    <div id="tab-infoMattertemplate" class="tab-pane">

                    </div>
                    <div id="tab-infoAttachment" class="tab-pane">

                    </div>
                </div>

</div>
