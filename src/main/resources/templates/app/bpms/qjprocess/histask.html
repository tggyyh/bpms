
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="resumeForm" class="form-horizontal m-t"  enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*申请人：</label>
                            <div class="col-sm-4">
                                <input id="taskId" name="taskId" type="hidden" th:value="${taskId}" class="form-control"/>
                                <input id="applicantName" name="applicantName" type="text" th:value="${applicantName}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述：</label>
                            <div class="col-sm-6">
                                <input id="description" name="description" type="text" th:value="${description}" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">处理结果：</label>
                            <div class="col-sm-6">
                                <input id="checkResult" name="checkResult" type="text" th:value="${checkResult}" class="form-control"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
