<!DOCTYPE html>
<html lang="en" >
<head>
   <div th:replace="shared/sharedcss"></div>
   <div th:replace="shared/sharedjs"></div>
   <div th:replace="shared/ctxpathjs"></div>
   <script th:src="@{/js/app/bpms/user/index.js}"></script>
</head>
<div class="panel-body" style="padding-bottom:0px;">
   <div class="panel panel-default">
      <div class="panel-heading">查询条件</div>
      <div class="panel-body">
         <form id="formSearch" class="form-horizontal">
            <div class="form-group">
               <label class="control-label col-sm-1">姓名:</label>
               <div class="col-sm-2">
                  <input type="text" class="form-control" id="search_name"/>
               </div>

               <label class="control-label col-sm-1">账号:</label>
               <div class="col-sm-2">
                  <input type="text" class="form-control" id="search_account"/>
               </div>
               <div class="col-sm-1" style="text-align:left;">
                  <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">搜索
                  </button>
               </div>
            </div>
         </form>
      </div>
   </div>
   <div id="toolbar" class="">
      <shiro:hasPermission name="user:edit">
      <button id="btn_edit" type="button" class="btn  btn-info">分配角色</button>
      </shiro:hasPermission >
   </div>
   <table id="tab"></table>
</div>
</html>
