<script th:src="@{/js/app/bpms/user/add.js}"></script>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form id="userForm" class="form-horizontal m-t">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*姓名：</label>
                            <div class="col-sm-4">
                                <input id="name" name="name" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*账号：</label>
                            <div class="col-sm-4">
                                <input id="account" name="account" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*密码：</label>
                            <div class="col-sm-4">
                                <input id="password" name="password" type="text" class="form-control" value="123456"/>
                            </div>
                        </div>
                        <div class="form-group">
                        <label class="col-sm-3 control-label">角色：</label>
                            <div class="col-sm-4">
                                <select id="roleId" name="roleId" class="form-control" aria-required="true"
                                        aria-invalid="true">
                                    <option value="">请选择</option>
                                    <option th:each="role :${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-5">
                                <button id="addSave" name="addSave" class="btn btn-primary" type="button">提交
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
